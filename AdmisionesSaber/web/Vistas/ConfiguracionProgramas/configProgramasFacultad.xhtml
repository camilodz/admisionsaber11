<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" > 
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel>
                        <h2><h:outputText value="Editar Configuración de Programas - -}"></h:outputText></h2>
                        <br/> <br/>
                        <h2><h:outputText value="Configurando los cupos de los programas 
                                          ofertados pertenecientes a la #{facultadBean.getNombreFacultad(programaOfertadoBean.selectedFac)} 
                                          en el periodo Academico: #{periodoBean.periodoActual}"></h:outputText></h2>
                        <br/> <br/>
                        
                        <p:tabView scrollable="true">
                            
                            <p:tab title="Cupos">
                                
                                <p:dataTable id="cupos" var="obj" value="#{programaOfertadoBean.programasFacultad}" editable="true" style="margin-bottom:20px">

                                    <p:ajax event="rowEdit" listener="#{programaOfertadoBean.onRowEdit}" update=":form:msgs" />
                                    <p:ajax event="rowEditCancel" listener="#{programaOfertadoBean.onRowCancel}" update=":form:msgs" />

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>  
                                                                 
                                    <p:column headerText="Cupos Regulares" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposreg}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="80" size="5" value="#{obj.pofcuposreg}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Dificil Acceso" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposdificilacceso}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposdificilacceso}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Normalistas" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposnormalista}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposnormalista}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Indígena" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposindigena}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposindigena}" /></f:facet>
                                        </p:cellEditor>
                                        
                                    </p:column>

                                    <p:column headerText="Zona Marginal" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposzonamarginal}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposzonamarginal}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Afrodescendiente" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposafrodescendiente}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposafrodescendiente}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Costa Pacífica" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofcuposcostapacifica}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="2" size="5" value="#{obj.pofcuposcostapacifica}" /></f:facet>
                                        </p:cellEditor>                                        
                                    </p:column>
                                                                        
                                    <p:column headerText="Cupos Totales">
                                        <h:outputText value="#{obj.poftotalcupos}" />
                                    </p:column>                                     

                                    <p:column headerText="Lista Espera" >
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.poflistaespera}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="10" size="5" value="#{obj.poflistaespera}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    
                                    <p:column style="width:32px">
                                        <p:rowEditor />
                                    </p:column>
                                    
                                </p:dataTable>
                            </p:tab>

                            <p:tab title="Ponderados ICFES">
                                
                                <p:dataTable id="ponderados" var="obj" value="#{programaOfertadoBean.programasFacultad}" editable="true" style="margin-bottom:20px">

                                    <p:ajax event="rowEdit" listener="#{programaOfertadoBean.onRowEdit}" update=":form:msgs" />
                                    <p:ajax event="rowEditCancel" listener="#{programaOfertadoBean.onRowCancel}" update=":form:msgs" />

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>
                                    <p:column headerText="%Lectura Crítica">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofpondlecturacritica}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="50" size="5" value="#{obj.pofpondlecturacritica}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column> 
                                    <p:column headerText="%Matemáticas">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofpondmatematicas}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="50" size="5" value="#{obj.pofpondmatematicas}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column> 
                                    <p:column headerText="%Sociales y Ciudadanas">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofpondcsociales}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="50" size="5" value="#{obj.pofpondcsociales}" /></f:facet>
                                        </p:cellEditor>                            
                                    </p:column> 
                                    <p:column headerText="%Ciencias Naturales">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{obj.pofpondcnaturales}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="50" size="5" value="#{obj.pofpondcnaturales}" /></f:facet>
                                        </p:cellEditor>
                                        
                                    </p:column> 
                                    <p:column headerText="%Inglés">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText  value="#{obj.pofpondingles}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="50" size="5" value="#{obj.pofpondingles}" /></f:facet>
                                        </p:cellEditor>
                                        
                                    </p:column> 
                                    
                                    <p:column headerText="%Prueba Icfes">
                                        <h:outputText value="#{programaOfertadoBean.getPorcentajePI(obj.programa.proid)}" />
                                    </p:column>
                                    
                                    <p:column headerText="%Prueba Adicional">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText  value="#{obj.pofpondpruebaad}" /></f:facet>
                                            <f:facet name="input"><p:spinner min="0" max="60" size="5" value="#{obj.pofpondpruebaad}" /></f:facet>
                                        </p:cellEditor>
                                        
                                    </p:column> 
                                    
                                      <p:column style="width:32px">
                                        <p:rowEditor />
                                    </p:column>

                                </p:dataTable>
                            </p:tab>
                            
                        </p:tabView>
                        <br/><br/><br/><br/><br/><br/>
                        <p:panelGrid columns="2" style="text-align: center">
                            <p:commandButton action="/Vistas/ConfiguracionProgramas/ListarFacultades.html" value="Volver"/>                            
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
