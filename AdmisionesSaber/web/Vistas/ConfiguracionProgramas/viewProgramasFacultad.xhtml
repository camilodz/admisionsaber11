<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">   

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" > 
                    <p:panel>
                        <h2><h:outputText value="Ver configuración de programas ofertados - 
                                          #{facultadBean.getNombreFacultad(programaOfertadoBean.selectedFac)}"></h:outputText></h2>
                        <p:growl id="msgs" life="1000"/>
                        <br/> <br/>
                        <h3><h:outputText value="Visualizando la configuración de 
                                          cupos de los programas ofertados pertenecientes a la 
                                          #{facultadBean.getNombreFacultad(programaOfertadoBean.selectedFac)} 
                                          para el Perido Académico #{periodoBean.periodoActual}"></h:outputText></h3>
                        <br/> <br/>
                        <p:tabView scrollable="true">
                            <p:tab title="Cupos">

                                <p:dataTable var="obj" value="#{programaOfertadoBean.programasFacultad}">

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>   

                                    <p:column headerText="Cupos Regulares" > 
                                        <h:outputText value="#{obj.pofcuposreg}"  />
                                    </p:column>

                                    <p:column headerText="Dificil Acceso" > 
                                        <h:outputText value="#{obj.pofcuposdificilacceso}"  />
                                    </p:column>

                                    <p:column headerText="Normalistas" > 
                                        <h:outputText value="#{obj.pofcuposnormalista}"  />
                                    </p:column>

                                    <p:column headerText="Indígena" > 
                                        <h:outputText value="#{obj.pofcuposindigena}"  />
                                    </p:column>

                                    <p:column headerText="Zona Marginal" > 
                                        <h:outputText value="#{obj.pofcuposzonamarginal}"  />
                                    </p:column>

                                    <p:column headerText="Afrodescendiente" > 
                                        <h:outputText value="#{obj.pofcuposafrodescendiente}"  />
                                    </p:column>

                                    <p:column headerText="Costa Pacífica" > 
                                        <h:outputText value="#{obj.pofcuposcostapacifica}"  />
                                    </p:column>
                                    
                                    <p:column headerText="Cupos Totales" > 
                                        <h:outputText value="#{obj.poftotalcupos}"  />
                                    </p:column>

                                    <p:column headerText="Lista Espera" > 
                                        <h:outputText value="#{obj.poflistaespera}"  />
                                    </p:column>               

                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Ponderados ICFES">
                                <p:dataTable var="obj" value="#{programaOfertadoBean.programasFacultad}" >
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>
                                    <p:column headerText="%Lectura Crítica">
                                        <h:outputText value="#{obj.pofpondlecturacritica}" />
                                    </p:column> 
                                    <p:column headerText="%Matemáticas">
                                        <h:outputText value="#{obj.pofpondmatematicas}" />
                                    </p:column> 
                                    <p:column headerText="%Sociales y Ciudadanas">
                                        <h:outputText value="#{obj.pofpondcsociales}" />
                                    </p:column> 
                                    <p:column headerText="%Ciencias Naturales">
                                        <h:outputText value="#{obj.pofpondcnaturales}" />
                                    </p:column> 
                                    <p:column headerText="%Inglés">
                                        <h:outputText value="#{obj.pofpondingles}" />
                                    </p:column> 
                                    <p:column headerText="%Prueba Icfes">
                                        <h:outputText value="#{programaOfertadoBean.getPorcentajePI(obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Prueba Adicional">
                                        <h:outputText value="#{obj.pofpondpruebaad}" />
                                    </p:column> 
                                </p:dataTable>    
                            </p:tab>
                        </p:tabView>
                        <br/><br/><br/><br/><br/><br/>
                        <p:panelGrid columns="2" style="text-align: center">
                            <p:commandButton action="/Vistas/ConfiguracionProgramas/ListarFacultades.html" value="Volver"/>
                            <p:commandButton action="/Vistas/ConfiguracionProgramas/configProgramasFacultad.html" value="Editar"/>
                        </p:panelGrid>
                    </p:panel>

                </h:form>       

            </ui:define>            
        </ui:composition>

    </h:body>
</html>
