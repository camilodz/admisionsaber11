<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Sistema de admisión</title>
    </h:head>

    <h:body>
        <!--Inicio Cabecera-->
        <header class="interno">
		<div id="logoU"></div>
		<div class="separador"></div>
		<p id="desc">Sistema Admisión Saber 11.</p>
		<div class="logoSimca"></div>
		<div id="banderaHeader"></div>
		<div class="clear"></div>
                
	</header>
        <div id="header">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Menú de usuario" url="#" />
                <p:menuitem value="Opciones" url="#" />
            </p:breadCrumb>
                
            </h:form>
        </div>
        <!--Fin Cabecera-->
        
        <!--Inicio Menú desplegable-->
        <div>
            <div id="menu">
                <h:form>
                    <p:growl id="messages" showDetail="false"/>
                    <p:menu toggleable="true">
                        <p:submenu label="Opciones">
                            <p:menuitem value="Gestionar Programas" outcome="/Vistas/configurarCupos" update="messages" />
                            <p:menuitem value="Configurar Programas" actionListener="#{menuView.save}" update="messages" />
                            <p:menuitem value="Gestionar Ponderables" actionListener="#{menuView.save}" update="messages" />
                            <p:menuitem value="Generar listado de admitidos" actionListener="#{menuView.save}" update="messages" />
                        </p:submenu>
                    </p:menu>
                </h:form>
                
            </div>
        </div>
        <!--Fin Menú desplegable-->
        
        
        <!--Inicio Pie de página-->
        <footer class="interno">
		<div id="PiePagina"></div>
		<p>2018  |  Grupo Desarrollo Admisión Saber 11 <br />
			<a href="http://www.unicauca.edu.co">Universidad del Cauca</a>  		
                </p>
	</footer>
        <!--Fin Pie de página-->

    </h:body>

</html>
