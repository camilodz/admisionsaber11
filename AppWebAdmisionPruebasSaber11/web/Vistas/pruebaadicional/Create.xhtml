<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePruebaadicionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePruebaadicionalLabel_pruebaponderado}" for="pruebaponderado" />
                    <h:inputText id="pruebaponderado" value="#{pruebaadicionalController.selected.pruebaponderado}" title="#{bundle.CreatePruebaadicionalTitle_pruebaponderado}" required="true" requiredMessage="#{bundle.CreatePruebaadicionalRequiredMessage_pruebaponderado}"/>
                    <h:outputLabel value="#{bundle.CreatePruebaadicionalLabel_periodoacademico}" for="periodoacademico" />
                    <h:selectOneMenu id="periodoacademico" value="#{pruebaadicionalController.selected.periodoacademico}" title="#{bundle.CreatePruebaadicionalTitle_periodoacademico}" required="true" requiredMessage="#{bundle.CreatePruebaadicionalRequiredMessage_periodoacademico}">
                        <f:selectItems value="#{periodoacademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePruebaadicionalLabel_programa}" for="programa" />
                    <h:selectOneMenu id="programa" value="#{pruebaadicionalController.selected.programa}" title="#{bundle.CreatePruebaadicionalTitle_programa}" required="true" requiredMessage="#{bundle.CreatePruebaadicionalRequiredMessage_programa}">
                        <f:selectItems value="#{programaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pruebaadicionalController.create}" value="#{bundle.CreatePruebaadicionalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pruebaadicionalController.prepareList}" value="#{bundle.CreatePruebaadicionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePruebaadicionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
