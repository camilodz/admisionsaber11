<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponentesicfesTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComponentesicfesLabel_compid}" for="compid" />

                    <h:outputLabel value="#{bundle.CreateComponentesicfesLabel_compnombre}" for="compnombre" />
                    <h:inputText id="compnombre" value="#{componentesicfesController.selected.compnombre}" title="#{bundle.CreateComponentesicfesTitle_compnombre}" required="true" requiredMessage="#{bundle.CreateComponentesicfesRequiredMessage_compnombre}"/>

                <br />
                <h:commandLink action="#{componentesicfesController.create}" value="#{bundle.CreateComponentesicfesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componentesicfesController.prepareList}" value="#{bundle.CreateComponentesicfesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponentesicfesIndexLink}"/>

        </ui:define>
    </ui:composition>
