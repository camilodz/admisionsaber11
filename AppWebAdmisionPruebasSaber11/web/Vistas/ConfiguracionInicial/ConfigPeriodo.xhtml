<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <br/>            
                <h:form id="configPro">
                    <p:panel>
                        <h2 align="center"><h:outputText value="Configuración inicial - Periodo Académico y Puntajes Mínimos"></h:outputText></h2>
                        <h:panelGrid cellpadding="50" cellspacing="50">                             

                            <h:panelGrid >
                                
                                <label>Seleccione el Periodo Académico para el cual se va a configurar los programas</label>
                                <br />
                                <br />
                                 <h:selectOneMenu  id="periodo" value="#{periodoABean.periodo.perid}" >
                                    <f:selectItem itemValue="" itemLabel="---Seleccione---" />
                                    <f:selectItems value="#{periodoABean.listPeriodos}"  />
                                    <f:ajax execute="periodo" render="pSeleccionado"/>
                                    </h:selectOneMenu>

                                <br />
                                <br />

                                <h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de la Sede Popayán"/>
                               <br />
                               <p:spinner min="0" max="160" value="160" id="puntajePopayan"/>
                               

                                <br />
                                <br />

                                <h ><h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de Regionalización"/></h>
                                <br />
                                <p:spinner min="0" max="160" value="150" id="puntajeRegionalizacion"/>
                                

                                <h:panelGrid columns="2" cellspacing="50">
                                    <p:commandButton action="/index" value="Cancelar"/>
                                    <p:commandButton  value="Siguiente"/>
                                </h:panelGrid>

                            </h:panelGrid>

                        </h:panelGrid>
                                          
                                                                    
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
