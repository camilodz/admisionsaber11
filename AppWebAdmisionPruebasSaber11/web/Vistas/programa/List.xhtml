<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Template/Template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form >      
                <p:panel id="panel" header="Lista" >
                    <p:toolbar >
                                    <f:facet name="left">
                                        
                                        <h:panelGrid columns="4" cellpadding="5">
                                            <h:outputLabel for="txt3" value="Ver por: " />
                                            <h:selectOneMenu id="txt3" value= " " label="Text 3">
                                                <f:selectItem itemLabel="Todos los programas" itemValue="" noSelectionOption="true" />
                                                <f:selectItem itemLabel="Option 1" itemValue="1" />
                                                <f:selectItem itemLabel="Option 2" itemValue="2" />
                                                <f:selectItem itemLabel="Option 3" itemValue="3" />
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </f:facet>

                                    <f:facet name="right">
                                        <h:panelGrid columns="4" cellpadding="5" >
                                            <h:outputLabel for="txt1" value="Buscar: " />
                                            <p:inputText id="txt1"  value="Buscar por facultad o programa" required="true" label="Text 1">
                                                <f:validateLength minimum="2" />
                                            </p:inputText>
                                        </h:panelGrid>
                                    </f:facet>
                    </p:toolbar>
                    
                    <p:dataTable id="basicDT" var="item" value="#{programaController.items}" >
                    
                        <p:column headerText="Facultad">
                                    <h:outputText value="#{item.facid}" />
                        </p:column>
                        <p:column headerText="Programa">
                                    <h:outputText value="#{item.pronombre}" />
                        </p:column>

                        <p:column style="width:110px;text-align: center" headerText="Acciones">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:commandButton   icon="ui-icon-info" title="Ver"  action="#{programaController.prepareView}"/>
                                        </f:facet>
                                        <f:facet name="left">
                                            <p:commandButton   icon="ui-icon-document" title="Editar"  action="#{programaController.prepareEdit}"/>
                                        </f:facet>
                                        <f:facet name="left">
                                            <p:commandButton   icon="ui-icon-trash" title="Eliminar"  action="#{programaController.destroy}"/>
                                        </f:facet>
                                    </p:toolbar>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton   value="Crear nuevo programa" title="Crear"  action="#{programaofertadoController.prepareCreate}"/>                    
                </p:panel>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
