<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgramaLabel_proid}"/>
                    <h:outputText value="#{programaController.selected.proid}" title="#{bundle.ViewProgramaTitle_proid}"/>
                    <h:outputText value="#{bundle.ViewProgramaLabel_pronombre}"/>
                    <h:outputText value="#{programaController.selected.pronombre}" title="#{bundle.ViewProgramaTitle_pronombre}"/>
                    <h:outputText value="#{bundle.ViewProgramaLabel_propruebaad}"/>
                    <h:outputText value="#{programaController.selected.propruebaad}" title="#{bundle.ViewProgramaTitle_propruebaad}"/>
                    <h:outputText value="#{bundle.ViewProgramaLabel_facid}"/>
                    <h:outputText value="#{programaController.selected.facid}" title="#{bundle.ViewProgramaTitle_facid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programaController.destroyAndView}" value="#{bundle.ViewProgramaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgramaEditLink}"/>
                <br />
                <h:commandLink action="#{programaController.prepareCreate}" value="#{bundle.ViewProgramaCreateLink}" />
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.ViewProgramaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
