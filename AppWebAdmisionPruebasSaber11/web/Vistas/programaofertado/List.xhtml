<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="./../../Template/Template.xhtml">
            <ui:define name="content">
                                
                <ui:define name="title">
                    
                    
                </ui:define>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:form id="form" >
                    <h3>Visualizando la configuración de Cupos de los programas ofertados pertenecientes a la #{programaofertadoController.selected.programa.facid.facnombre} para el periodo académico #{programaofertadoController.selected.programaofertadoPK.pofperiodo}</h3>
                                        
                    <p:growl id="msgs" life="1000"/>
                    <p:tabView scrollable="true">
                        <p:tab title="Cupos">
                            <p:dataTable var="item" value="programaofertadoController.selected">
                                <p:column headerText="Programa">
                                    <h:outputText value="#{programaofertadoController.selected.programa.pronombre}" />
                                </p:column>

                                <p:column headerText="Cupos Regulares">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposreg}" />
                                </p:column>
                                
                                <p:column headerText="Dificil Acceso">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposdificilacceso}" />
                                </p:column>
                                
                                <p:column headerText="Normalistas">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposnormalista}" />
                                </p:column>
                                
                                <p:column headerText="Indígena">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposindigena}" />
                                </p:column>
                                
                                <p:column headerText="Zona Marginal">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposzonamarginal}" />
                                </p:column>
                                
                                <p:column headerText="Afrodescendiente">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposafrodescendiente}" />
                                </p:column>
                                
                                <p:column headerText="Costa Pacífica">
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposcostapacifica}" />
                                </p:column>
                                
                                <p:column headerText="Cupos totales">
                                    <h:outputText value="#{programaofertadoController.selected.cuposTotales}" />
                                </p:column>
                                
                                <p:column headerText="Lista de Espera">
                                    <h:outputText value="Pendiente" />
                                </p:column>

                            </p:dataTable>

                        </p:tab>
                        <p:tab title="Ponderados ICFES">
                           
                             <p:dataTable var="item" value="programaofertadoController.selected">
                                <p:column headerText="Programa">
                                    <h:outputText value="#{programaofertadoController.selected.programa.pronombre}" />
                                </p:column>

                                <p:column headerText="%Lectura Crítica">
                                    <h:outputText value="#{programaofertadoController.selected.pofpondlecturacritica}" />
                                </p:column>
                                
                                <p:column headerText="%Matemáticas">
                                    <h:outputText value="#{programaofertadoController.selected.pofpondmatematicas}" />
                                </p:column>
                                
                                <p:column headerText="%Sociales y Ciudadanas">
                                    <h:outputText value="#{programaofertadoController.selected.pofpondcsociales}" />
                                </p:column>
                                
                                <p:column headerText="%Ciencias Naturales">
                                    <h:outputText value="#{programaofertadoController.selected.pofpondcnaturales}" />
                                </p:column>
                                
                                <p:column headerText="%Inglés">
                                    <h:outputText value="#{programaofertadoController.selected.pofpondingles}" />
                                </p:column>
                                
                                <p:column headerText="%Prueba ICFES">
                                    <h:outputText value="#{programaofertadoController.selected.porcentajePruebaICFES}" />
                                </p:column>
                                
                                <p:column headerText="%Prueba Adicional">
                                    <h:outputText value="#{programaofertadoController.selected.porcentajePruebaAdicional}" />
                                </p:column>

                            </p:dataTable>
                            
                            
                            
                        </p:tab>                
                    </p:tabView>
                </h:form>

            </ui:define>          
        </ui:composition>
    </body>
</html>
