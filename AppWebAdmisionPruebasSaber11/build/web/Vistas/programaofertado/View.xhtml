<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="./../../Template/Template.xhtml">
            <ui:define name="content">
                                
                
                <ui:define name="title">
                    <h:outputText value="Información del programa"></h:outputText>
                </ui:define>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:form>
                    
                    <h:panelGrid>

                        <br/>
                        <h1>Información</h1>
                        <h:outputText value="Programa: #{programaofertadoController.selected.programa.pronombre}" />
                        <h:outputText value="Facultad: #{programaofertadoController.selected.programa.facid.facnombre}" /> 
                        <h:outputText value="Periodo: #{programaofertadoController.selected.programaofertadoPK.pofperiodo}" />
                        <h:outputText value="Programa ofertado: #{programaofertadoController.selected.esOfertado}" title="#{bundle.ViewProgramaofertadoTitle_pofesofertado}"/>

                        <h1></h1>
                        <br/>

                        <p:panel id="pn2" header="Cupos" >
                                <h:panelGrid columns="2">
                                    <h:outputText value="Regulares: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposreg}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposreg}" />
                                    <h:outputText value="Zona marginal: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposzonamarginal}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposzonamarginal}"/>
                                    <h:outputText value="Zona de difícil acceso: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposdificilacceso}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposdificilacceso}"/>
                                    <h:outputText value="Normalista"/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposnormalista}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposnormalista}"/>
                                    <h:outputText value="Indígenas"/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposindigena}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposindigena}"/>
                                    <h:outputText value="Afrodescendientes"/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposafrodescendiente}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposafrodescendiente}"/>
                                    <h:outputText value="Costa Pacífica"/>
                                    <h:outputText value="#{programaofertadoController.selected.pofcuposcostapacifica}" title="#{bundle.ViewProgramaofertadoTitle_pofcuposcostapacifica}"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="pn2" />

                            <p:panel id="pn3" header="Ponderados ICFES">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Lectura crítica: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondlecturacritica}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondlecturacritica}"/>
                                    <h:outputText value="Matemáticas: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondmatematicas}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondmatematicas}"/>
                                    <h:outputText value="Ciencias Sociales: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondcsociales}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondcsociales}"/>
                                    <h:outputText value="Ciencias Naturales: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondcnaturales}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondcnaturales}"/>
                                    <h:outputText value="Inglés: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondingles}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondingles}"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="pn3" />

                            <p:panel id="pn4" header="Prueba adicional">
                                <h:panelGrid columns="2">
                                    <h:outputText value="Porcentaje global: "/>
                                    <h:outputText value="#{programaofertadoController.selected.pofpondpruebaad}%" title="#{bundle.ViewProgramaofertadoTitle_pofpondpruebaad}"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="pn4" />
                            
                           

                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2">
                        <p:commandButton action="/Vistas/programaofertado/List" value="Volver"/>
                        <p:commandButton action="/Vistas/configurarCupos" value="Configurar"/>
                    </h:panelGrid>
                    
                </h:form>

            </ui:define>          
        </ui:composition>
    </body>

</html>
