<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacultadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacultadLabel_facid}" for="facid" />
                    <h:inputText id="facid" value="#{facultadController.selected.facid}" title="#{bundle.CreateFacultadTitle_facid}" required="true" requiredMessage="#{bundle.CreateFacultadRequiredMessage_facid}"/>
                    <h:outputLabel value="#{bundle.CreateFacultadLabel_facnombre}" for="facnombre" />
                    <h:inputText id="facnombre" value="#{facultadController.selected.facnombre}" title="#{bundle.CreateFacultadTitle_facnombre}" required="true" requiredMessage="#{bundle.CreateFacultadRequiredMessage_facnombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facultadController.create}" value="#{bundle.CreateFacultadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facultadController.prepareList}" value="#{bundle.CreateFacultadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacultadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
