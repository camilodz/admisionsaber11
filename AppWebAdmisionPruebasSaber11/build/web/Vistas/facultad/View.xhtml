<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacultadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacultadLabel_facid}"/>
                    <h:outputText value="#{facultadController.selected.facid}" title="#{bundle.ViewFacultadTitle_facid}"/>
                    <h:outputText value="#{bundle.ViewFacultadLabel_facnombre}"/>
                    <h:outputText value="#{facultadController.selected.facnombre}" title="#{bundle.ViewFacultadTitle_facnombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facultadController.destroyAndView}" value="#{bundle.ViewFacultadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacultadEditLink}"/>
                <br />
                <h:commandLink action="#{facultadController.prepareCreate}" value="#{bundle.ViewFacultadCreateLink}" />
                <br />
                <h:commandLink action="#{facultadController.prepareList}" value="#{bundle.ViewFacultadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacultadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
