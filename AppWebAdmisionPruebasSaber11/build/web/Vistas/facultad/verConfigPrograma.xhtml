<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" > 
                    <h2><h:outputText value="Ver Configuración de Programas Ofertados - Facultad de #{facultadController.selected.facnombre} - 2018.1"></h:outputText></h2>
                    <p:growl id="msgs" life="1000"/>
                    <br/>
                    <br/>
                    <p:tabView scrollable="true">
                        <p:tab title="Cupos">
                            <p:dataTable value="#{programaController.items}" var="programas" >
                                <p:column headerText="Programa" width="300" >
                                    <h:outputText value="#{programas.facnombre}" />
                                </p:column>

                                <p:column headerText="Cupos Regulares" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Dificil Acceso" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Normalistas" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Indigena" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Zona Marginal" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Afrodescendiente" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Costa Pacifica" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Cupos Totales" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="Lista de Espera" > 
                                    <h:outputText value="??" />
                                </p:column>                        
                            </p:dataTable>    
                        </p:tab>
                        <p:tab title="Ponderados ICFES">
                            <p:dataTable value="#{facultadController.items}" var="facultades" >
                                <p:column headerText="Programa" width="300" >
                                    <h:outputText value="#{facultades.facnombre}" />
                                </p:column>

                                <p:column headerText="%Lectura Critica" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Matemáticas" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Sociales y Ciudadanas" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Ciencias NAturales" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Inglés" > 
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Prueba ICFES" >
                                    <h:outputText value="??" />
                                </p:column>

                                <p:column headerText="%Prueba Adicional" > 
                                    <h:outputText value="??" />
                                </p:column>                                                 
                            </p:dataTable>    
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
