<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>cuposAdmision</title>        
    </h:head>

    <h:body>
        <ui:composition template="./../Template/Template.xhtml">
            <ui:define name="content">
                <ui:define name="title">
                    <h:outputText value="Información del programa"></h:outputText>
                </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" >                  
                    <p:growl id="msgs" life="1000"/>
                    <p:tabView scrollable="true">
                        <p:tab title="Cupos">
                            <h:panelGrid columns="1" >                        
                                <h2><h:outputText value="Defina el número de cupos regulares a ofertar:"/></h2>                        
                                <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofcuposreg}"/>
                                <!--<p:outputPanel>
                                    <p:spinner id="ajaxSpinner" value="#{spinnerView.number5}">
                                        <p:ajax update="ajaxSpinnerValue" process="@this" />
                                    </p:spinner>
                                    <h:outputText id="ajaxSpinnerValue" value="#{spinnerView.number5}" style="padding-left: 10px" />
                                </p:outputPanel> -->
                                <br />
                                <h2><h:outputText value="Defina el número de cupos para casos especiales:"/></h2>                        
                                <p:fieldset legend="Casos Especiales" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">                                
                                        <h:outputText value="Dificil Acceso:"/>
                                        <p:spinner min="0" max="2" value="#{programaofertadoController.selected.pofcuposdificilacceso}"/>
                                        <h:outputText value="Normalistas:"/>
                                        <p:spinner min="0" max="2" value="#{programaofertadoController.selected.pofcuposnormalista}"/>
                                        <h:outputText value="Indígena:"/>
                                        <p:spinner min="0" max="2" value="#{programaofertadoController.selected.pofcuposindigena}"/>
                                        <h:outputText value="Zona Marginal:"/>
                                        <p:spinner min="0" max="2" value="#{programaofertadoController.selected.pofcuposzonamarginal}"/>
                                        <h:outputText value="Afrodescendiente:"/>
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofcuposafrodescendiente}"/>
                                        <h:outputText value="Costa Pacífica:"/>
                                        <p:spinner min="0" max="2" value="#{programaofertadoController.selected.pofcuposcostapacifica}"/>
                                    </h:panelGrid>
                                </p:fieldset>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:commandButton action="/index" value="Cancelar"/>
                                <p:commandButton action="#{programaofertadoController.update}" value="Guardar" update=":form"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Ponderados">
                            <h:panelGrid columns="2" cellpadding="10">                        
                                <h2><h:outputText value="¿El programa tiene prueba adicional?"/></h2>
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">                                
                                    <p:selectOneRadio id="pruebaAd" value="NO">
                                        <f:selectItem itemLabel="SI" itemValue="SI" />
                                        <f:selectItem itemLabel="NO" itemValue="NO" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:outputText value="Ingrese los ponderados"/>
                            <br />
                            <br />
                            <p:fieldset legend="Saber 11" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5">                                
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputText value="Porcentaje Global:"/>
                                        <p:spinner min="0" max="100" value="0" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="5" cellpadding="5" border="2">                                
                                        <h:outputText value="% Lectura Critica"/>
                                        <h:outputText value="% Matemáticas"/>
                                        <h:outputText value="% Sociales"/>
                                        <h:outputText value="% Ciencias Naturales"/>
                                        <h:outputText value="% Inglés"/>
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofpondlecturacritica}" />
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofpondmatematicas}" />
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofpondcsociales}" />
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofpondcnaturales}" />
                                        <p:spinner min="0" max="100" value="#{programaofertadoController.selected.pofpondingles}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:fieldset>
                            <br/>
                            <h:form id="pruebaAdicional">
                                <p:fieldset legend="Prueba Adicional" style="margin-bottom:20px" >
                                    <h:panelGrid columns="1" cellpadding="5" >
                                        <h:outputText value="Porcentaje Global:"/>
                                        <p:spinner min="0" max="100" value="0" />
                                    </h:panelGrid>
                                </p:fieldset>
                            </h:form>
                            <h:panelGrid columns="2">
                                <p:commandButton action="/index" value="Cancelar"/>
                                <p:commandButton action="#{programaofertadoController.update}" value="Guardar" update=":form"/>
                            </h:panelGrid>
                        </p:tab>                
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
