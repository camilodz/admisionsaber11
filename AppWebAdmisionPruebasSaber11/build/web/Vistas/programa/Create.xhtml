<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProgramaLabel_proid}" for="proid" />
                    <h:inputText id="proid" value="#{programaController.selected.proid}" title="#{bundle.CreateProgramaTitle_proid}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_proid}"/>
                    <h:outputLabel value="#{bundle.CreateProgramaLabel_pronombre}" for="pronombre" />
                    <h:inputText id="pronombre" value="#{programaController.selected.pronombre}" title="#{bundle.CreateProgramaTitle_pronombre}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_pronombre}"/>
                    <h:outputLabel value="#{bundle.CreateProgramaLabel_propruebaad}" for="propruebaad" />
                    <h:inputText id="propruebaad" value="#{programaController.selected.propruebaad}" title="#{bundle.CreateProgramaTitle_propruebaad}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_propruebaad}"/>
                    <h:outputLabel value="#{bundle.CreateProgramaLabel_facid}" for="facid" />
                    <h:selectOneMenu id="facid" value="#{programaController.selected.facid}" title="#{bundle.CreateProgramaTitle_facid}" required="true" requiredMessage="#{bundle.CreateProgramaRequiredMessage_facid}">
                        <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programaController.create}" value="#{bundle.CreateProgramaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.CreateProgramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProgramaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
