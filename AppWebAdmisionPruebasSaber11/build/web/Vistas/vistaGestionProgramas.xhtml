<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
                    <h:form>
                        <h2>
                            Listado de programas ofertados
                        </h2>
                        <p:panel id="panel" header="Lista" style="margin-bottom:0px;max-width:1000px;min-width: 200px;">
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:messages id="messages" />
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel for="txt3" value="Ver por: " />
                                        <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="Text 3">
                                            <f:selectItem itemLabel="Todos los programas" itemValue="" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                                        </h:selectOneMenu>
                                        <p:message for="txt3" />
                                        <h:outputText value="#{selectorView.text3}" />
                                    </h:panelGrid>
                                </f:facet>

                                <f:facet name="right">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel for="txt1" value="Buscar: " />
                                        <p:inputText id="txt1" value="#{searchView.text1}" required="true" label="Text 1">
                                            <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:message for="txt1" />
                                        <h:outputText value="#{searchView.text1}" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:toolbar>
                            
                            <p:dataTable id="basicDT" style="margin-bottom:100px;" var="car" value="#{dtSelectionView.cars1}">
                                <p:column headerText="Facultad">
                                    <h:outputText value="#{car.id}" />
                                </p:column>
                                <p:column headerText="Programa">
                                    <h:outputText value="#{car.year}" />
                                </p:column>
                                <p:column style="width:200px;text-align: center" headerText="Acciones">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:commandButton update="message"  icon="ui-icon-info" title="Ver" value="Destroy the World" actionListener="#{buttonView.buttonAction}"/>
                                        </f:facet>
                                        <f:facet name="center">
                                            <p:commandButton update="message"  icon="ui-icon-document" title="Edit" value="Destroy the World" actionListener="#{buttonView.buttonAction}"/>
                                        </f:facet>
                                        <f:facet name="right">
                                            <p:commandButton update="message"  icon="ui-icon-trash" title="Eliminar" value="Destroy the World" actionListener="#{buttonView.buttonAction}"/>
                                        </f:facet>
                                    </p:toolbar>
                                </p:column>
                            </p:dataTable>
                                                        
                        </p:panel>
                        
                        
                        
                        
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
