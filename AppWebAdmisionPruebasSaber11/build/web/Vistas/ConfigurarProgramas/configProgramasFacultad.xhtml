<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" > 
                    <p:panel>
                        <h2><h:outputText value="Editar Configuración de Programas - #{gestorAdmisionesBean.facNombre} - #{gestorAdmisionesBean.getPeriodoAcademicoActual()}"></h:outputText></h2>
                        <p:growl id="msgs" life="1000"/>
                        <br/> <br/>
                        <h2><h:outputText value="Configurando los Cupos de los Programas ofertados pertenecientes a la #{gestorAdmisionesBean.facNombre} en el periodo Academico: #{gestorAdmisionesBean.getPeriodoAcademicoActual()}"></h:outputText></h2>
                        <br/> <br/>
                        <p:tabView scrollable="true">
                            <p:tab title="Cupos">
                                <p:dataTable var="obj" value="#{gestorAdmisionesBean.programasFacultad}" >
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>   

                                    <p:column headerText="Cupos Regulares" > 
                                        <p:spinner min="0" max="80" size="10" value="#{gestorAdmisionesBean.getCuposTotal('Cupos Regulares', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Dificil Acceso" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Difícil Acceso', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Normalistas" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Normalistas', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Indígena" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Indígena', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Zona Marginal" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Zona Marginal', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Afrodescendiente" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Afrodescendiente', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Costa Pacífica" > 
                                        <p:spinner min="0" max="2" size="10" value="#{gestorAdmisionesBean.getCupos('Costa Pacífica', obj.programa.proid)}" />
                                    </p:column>
                                    
                                    <p:column headerText="Cupos Totales" > 
                                        <p:spinner min="0" max="80" size="10" value="#{gestorAdmisionesBean.getCuposTotal('Cupos Totales', obj.programa.proid)}" />
                                    </p:column>

                                    <p:column headerText="Lista Espera" > 
                                        <p:spinner min="0" max="10" size="10" value="#{gestorAdmisionesBean.getCuposTotal('Lista Espera', obj.programa.proid)}" />
                                    </p:column>
                                </p:dataTable>    
                            </p:tab>
                            <p:tab title="Ponderados ICFES">
                                <p:dataTable var="obj" value="#{gestorAdmisionesBean.programasFacultad}" >
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{obj.programa.pronombre}" />
                                    </p:column>
                                    <p:column headerText="%Lectura Crítica">
                                        <p:spinner min="0" max="50" size="10" value="#{gestorAdmisionesBean.getComponenteIcfes('Lectura Crítica', obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Matemáticas">
                                        <p:spinner min="0" max="50" size="10" value="#{gestorAdmisionesBean.getComponenteIcfes('Matemáticas', obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Sociales y Ciudadanas">
                                        <p:spinner min="0" max="50" size="10" value="#{gestorAdmisionesBean.getComponenteIcfes('Sociales y Ciudadanas', obj.programa.proid)}" />                                        
                                    </p:column> 
                                    <p:column headerText="%Ciencias Naturales">
                                        <p:spinner min="0" max="50" size="10" value="#{gestorAdmisionesBean.getComponenteIcfes('Ciencias Naturaes', obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Inglés">
                                        <p:spinner min="0" max="50" size="10" value="#{gestorAdmisionesBean.getComponenteIcfes('Inglés', obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Prueba Icfes">
                                        <p:spinner min="0" max="100" size="10" value="#{gestorAdmisionesBean.getPonderadoPruebaIcfes(obj.programa.proid)}" />
                                    </p:column> 
                                    <p:column headerText="%Prueba Adicional">
                                        <p:spinner min="0" max="60" size="10" value="#{gestorAdmisionesBean.getPonderadoPruebaAd(obj.programa.proid)}" />
                                    </p:column> 
                                </p:dataTable>    
                            </p:tab>
                        </p:tabView>
                        <br/><br/><br/><br/><br/><br/>
                        <p:panelGrid columns="2" style="text-align: center">
                            <p:commandButton action="#{gestorAdmisionesBean.volver()}" value="Volver"/>
                            <p:commandButton action="#{menuView.save}" value="Editar"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
