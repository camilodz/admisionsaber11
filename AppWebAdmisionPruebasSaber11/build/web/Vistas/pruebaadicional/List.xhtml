<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPruebaadicionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPruebaadicionalEmpty}" rendered="#{pruebaadicionalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pruebaadicionalController.items.rowCount > 0}">
                    <h:outputText value="#{pruebaadicionalController.pagination.pageFirstItem + 1}..#{pruebaadicionalController.pagination.pageLastItem + 1}/#{pruebaadicionalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pruebaadicionalController.previous}" value="#{bundle.Previous} #{pruebaadicionalController.pagination.pageSize}" rendered="#{pruebaadicionalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pruebaadicionalController.next}" value="#{bundle.Next} #{pruebaadicionalController.pagination.pageSize}" rendered="#{pruebaadicionalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pruebaadicionalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPruebaadicionalTitle_pruebaponderado}"/>
                            </f:facet>
                            <h:outputText value="#{item.pruebaponderado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPruebaadicionalTitle_periodoacademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoacademico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPruebaadicionalTitle_programa}"/>
                            </f:facet>
                            <h:outputText value="#{item.programa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pruebaadicionalController.prepareView}" value="#{bundle.ListPruebaadicionalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pruebaadicionalController.prepareEdit}" value="#{bundle.ListPruebaadicionalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pruebaadicionalController.destroy}" value="#{bundle.ListPruebaadicionalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pruebaadicionalController.prepareCreate}" value="#{bundle.ListPruebaadicionalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPruebaadicionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
