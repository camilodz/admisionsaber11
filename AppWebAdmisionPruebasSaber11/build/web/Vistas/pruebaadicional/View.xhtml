<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPruebaadicionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPruebaadicionalLabel_pruebaponderado}"/>
                    <h:outputText value="#{pruebaadicionalController.selected.pruebaponderado}" title="#{bundle.ViewPruebaadicionalTitle_pruebaponderado}"/>
                    <h:outputText value="#{bundle.ViewPruebaadicionalLabel_periodoacademico}"/>
                    <h:outputText value="#{pruebaadicionalController.selected.periodoacademico}" title="#{bundle.ViewPruebaadicionalTitle_periodoacademico}"/>
                    <h:outputText value="#{bundle.ViewPruebaadicionalLabel_programa}"/>
                    <h:outputText value="#{pruebaadicionalController.selected.programa}" title="#{bundle.ViewPruebaadicionalTitle_programa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pruebaadicionalController.destroyAndView}" value="#{bundle.ViewPruebaadicionalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPruebaadicionalEditLink}"/>
                <br />
                <h:commandLink action="#{pruebaadicionalController.prepareCreate}" value="#{bundle.ViewPruebaadicionalCreateLink}" />
                <br />
                <h:commandLink action="#{pruebaadicionalController.prepareList}" value="#{bundle.ViewPruebaadicionalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPruebaadicionalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
