
/**
 * Vista informacionAspirante
 * 
 * Esta vista permite ver la informacion de un aspirante. (Identificación, Nombres, Fecha nacimiento, Correo, ...)
 * @author Proyecto II - Grupo Admisiones
 *
 * Junio 08 de 2017
 */

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            
            <ui:define name="content">
                
                

                    <p:panel>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputText value="Nombre: #{aplicaBean.aspirante.aspnombre}" />
                                <h:outputText value="Identifiación:  #{aplicaBean.aspirante.aspid}" />
                                <h:outputText value="Tipo de identificación: #{aplicaBean.aspirante.asptipodoc}" />                                
                                <h:outputText value="Fecha de nacimiento: #{aplicaBean.aspirante.aspfechanac}" />
                                <h:outputText value="Correo: #{aplicaBean.aspirante.aspcorreo}" />
                                
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.aspcnaturales}" />
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.aspcsociales}" />
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.aspingles}" />
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.asplecturacritica}" />
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.aspmatematicas}" />
                                
                                <h:outputText value="Puntaje #{aplicaBean.aspirante.aspirantePonderable.asppondtotal}" />
                                
                                
                            </h:panelGrid>
                        </h:form>
                    </p:panel>


                
                
                
            </ui:define>
            
            
        </ui:composition>
    </h:body>
</html>
