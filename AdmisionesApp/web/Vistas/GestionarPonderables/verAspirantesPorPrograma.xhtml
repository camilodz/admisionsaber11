
/**
 * Vista verAspirantesPorPrograma
 * 
 * Esta vista permite listar los Aspirantes de un programa en especifico que se pueden ponderar.
 * @author Proyecto II - Grupo Admisiones
 *
 * Junio 08 de 2017
 */

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">                
                <h:form id="formulario">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:panel>                    
                        <h2><h:outputText value="Gestion de Ponderables - #{gestionPonderablesBean.nombrePrograma} - #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h2>
                        <h3><p:outputLabel value="Listado de Aspirantes a #{gestionPonderablesBean.nombrePrograma} que se pueden ponderar." /></h3>                        
                        <br/><br/>                        
                        <br/>
                        <p:dataTable id="tablaListPond" var="obj" value="#{aplicaBean.listaPonPrograma}" 
                                     emptyMessage="No hay aspirantes ponderables">
                           
                            <p:column headerText="Identificacion" filterBy="#{obj.aspirante.aspid}" filterMatchMode="contains">
                                <h:outputText value="#{obj.aspirante.aspid}" />
                            </p:column>
                            <p:column headerText="Nombre" filterBy="#{obj.aspirante.aspnombre}" filterMatchMode="contains">
                                <h:outputText value="#{obj.aspirante.aspnombre}" />
                            </p:column>
                            <p:column headerText="Acciones" >
                                <p:commandButton value="VER" actionListener="#{aplicaBean.verInfoAspirante(obj.aspid)}"/>
                            </p:column>
                                                        
                            
                        </p:dataTable>
                        <h:outputText id="recuperados" value="Mostrando #{aplicaBean.listaPonPrograma.size()} de 29 aspirantes ponderables"/>
                        <br/><br/>
                        <p:panelGrid columns="3">
                            <p:commandButton value="Volver" actionListener="#{gestionPonderablesBean.datosProcesados()}" />
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
