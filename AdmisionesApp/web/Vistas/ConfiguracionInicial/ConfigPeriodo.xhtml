<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <h:form id="configPro">
                    <p:panel>
                        <h2 align="center"><h:outputText value="Configuración inicial - Periodo Académico y Puntajes Mínimos"></h:outputText></h2>
                        <h:panelGrid cellpadding="50" cellspacing="50">                             

                            <h:panelGrid >

                                <p:outputLabel value="Defina el periodo académico:"/>
                                <p:inputText value="#{periodoBean.periodo.perid}" />
                               
                                
                                <br/>
                                <h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de la Sede Popayán:"/>
                                <p:spinner min="30" max="180" value="#{periodoBean.periodo.perminpop}" id="puntajePopayan"/>
                                <br/>
                                <h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de Regionalización:"/>
                                <p:spinner min="30" max="180" value="#{periodoBean.periodo.perminreg}" id="puntajeRegionalizacion"/>
                                 
                                <div class="row">
                                    <div class="column" > <p:commandButton  value="Cancelar" action="/index"/></div>
                                    <div class="column"><p:commandButton  value="Siguiente" actionListener="#{periodoBean.nuevoPeriodo()}" /></div>
                                </div>
                                

                            </h:panelGrid>

                        </h:panelGrid>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
