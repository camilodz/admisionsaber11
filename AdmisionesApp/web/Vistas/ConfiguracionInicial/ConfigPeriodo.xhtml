
/**
 * Vista ConfigPeriodo
 * 
 * Esta vista me permite congifurar el período académico y los puntajes 
 * mínimos para popayán como para regionalización.
 *
 * @author Proyecto II - Grupo Admisiones
 *
 * Junio 08 de 2017
 */

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <h:form id="configPro">
                    <p:panel>
                        <h2 align="center"><h:outputText value="Configuración inicial - Periodo Académico y Puntajes Mínimos"></h:outputText></h2>
                        <h:panelGrid cellpadding="50" cellspacing="50">                             

                            <h:panelGrid >

                                <h:outputText value="Defina el periodo académico:"/>
                                <p:inputText value="#{periodoBean.periodo.perid}" />
                                <br />
                                <h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de la Sede Popayán:"/>
                                <p:spinner min="30" max="180" value="#{periodoBean.periodo.perminpop}" id="puntajePopayan"/>
                                <br />
                                <h:outputText value="Defina el puntaje mínimo de prueba ICFES  para programas de Regionalización:"/>
                                <p:spinner min="30" max="180" value="#{periodoBean.periodo.perminreg}" id="puntajeRegionalizacion"/>
                                <br />
                                <h:panelGrid columns="2" cellpadding="10">

                                    <p:commandButton  value="Cancelar" action="#{templateBean.verPaginaPrincipal()}"/>
                                    <p:commandButton  value="Siguiente" actionListener="#{programaBean.verConfiguracionInicialPO()}" />

                                </h:panelGrid>



                            </h:panelGrid>

                        </h:panelGrid>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
