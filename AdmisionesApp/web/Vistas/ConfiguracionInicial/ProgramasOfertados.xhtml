<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <br/>            
                <h:form id="configPro">
                    
                    <p:panel>
                        <h2 align="center"><h:outputText
                                value="Configuración inicial - Programas Ofertados en el periodo académico 

                                #{programaofertadoBean.listaPO.get(0).periodo.perid}" /></h2>
                        <p:growl id="msgs" life="1000"/>
                        <br/>
                        <br/>
                        <h:panelGrid>
                            <h:outputText value="Seleccione los programas que serán ofertados en el periodo académico 2018.1" />
                            <br/>
                            <br/>
                        </h:panelGrid>
                        <p:tabView id="pestanias" scrollable="true" >

                            <p:tab title="Popayán">
                                <div style="overflow: auto">

                                    <h:form>
                                        <h:panelGrid columns="3" cellspacing="5">
                                            <h:outputText value="Mostrar"/>

                                            <h:selectOneMenu  id="combo" >
                                                <f:selectItem itemValue="1" itemLabel="1" />
                                                <f:selectItem itemValue="2" itemLabel="2" />
                                                <f:selectItem itemValue="3" itemLabel="3" />
                                                <f:selectItem itemValue="4" itemLabel="4" />
                                                <f:selectItem itemValue="5" itemLabel="5" />
                                                <f:selectItem itemValue="6" itemLabel="6" />
                                                <f:selectItem itemValue="7" itemLabel="7" />
                                                <f:selectItem itemValue="8" itemLabel="8" />
                                                <f:selectItem itemValue="9" itemLabel="9" />
                                                <f:selectItem itemValue="10" itemLabel="10"/>
                                                <f:selectItem itemValue="11" itemLabel="11" />
                                                <f:selectItem itemValue="12" itemLabel="12" />
                                                <f:selectItem itemValue="13" itemLabel="13" />
                                                <f:selectItem itemValue="14" itemLabel="14" />
                                                <f:selectItem itemValue="15" itemLabel="15" />
                                                <f:selectItem itemValue="16" itemLabel="16" />
                                                <f:selectItem itemValue="17" itemLabel="17" />
                                                <f:selectItem itemValue="18" itemLabel="18" />
                                                <f:selectItem itemValue="19" itemLabel="19" />
                                                <f:selectItem itemValue="20" itemLabel="20" />
                                                <f:selectItem itemLabel="10"/>

                                            </h:selectOneMenu>
                                            <h:outputText value="por página"/>
                                        </h:panelGrid>
                                    </h:form>

                                    <br/>
                                    <br/>
                                    <p:dataTable  var="programa" value="#{programaBean.listaProgramasPopayan}" 
                                                  paginator="true" paginatorPosition="bottom" rows="10" lazy="true" >

                                        <p:column headerText="Seleccionar" style="width: 20px; text-align: center">
                                            <h:selectBooleanCheckbox value="#{user.rememberMe}" />
                                        </p:column>

                                        <p:column headerText="Programa" style="width:80px; text-align: justify">
                                            <h:outputText value="#{programa.pronombre}" />
                                        </p:column>

                                        <p:column headerText="Facultad" style="width:80px" >
                                            <h:outputText  value="#{programa.facultad.facid}" />
                                        </p:column> 
                                    </p:dataTable>
                                </div>


                            </p:tab>


                            <p:tab title="Regionlización">
                                <div style="overflow: auto">

                                    <h:form>
                                        <h:panelGrid columns="3" cellspacing="5">
                                            <h:outputText value="Mostrar"/>

                                            <h:selectOneMenu >
                                                <f:selectItem itemValue="1" itemLabel="1" />
                                                <f:selectItem itemValue="2" itemLabel="2" />
                                                <f:selectItem itemValue="3" itemLabel="3" />
                                                <f:selectItem itemValue="4" itemLabel="4" />
                                                <f:selectItem itemValue="5" itemLabel="5" />
                                                <f:selectItem itemValue="6" itemLabel="6" />
                                                <f:selectItem itemValue="7" itemLabel="7" />
                                                <f:selectItem itemValue="8" itemLabel="8" />
                                                <f:selectItem itemValue="9" itemLabel="9" />
                                                <f:selectItem itemValue="10" itemLabel="10"/>
                                                <f:selectItem itemValue="11" itemLabel="11" />
                                                <f:selectItem itemValue="12" itemLabel="12" />
                                                <f:selectItem itemValue="13" itemLabel="13" />
                                                <f:selectItem itemValue="14" itemLabel="14" />
                                                <f:selectItem itemValue="15" itemLabel="15" />
                                                <f:selectItem itemValue="16" itemLabel="16" />
                                                <f:selectItem itemValue="17" itemLabel="17" />
                                                <f:selectItem itemValue="18" itemLabel="18" />
                                                <f:selectItem itemValue="19" itemLabel="19" />
                                                <f:selectItem itemValue="20" itemLabel="20" />
                                                <f:selectItem itemLabel="10"/>

                                            </h:selectOneMenu>
                                            <h:outputText value="por página"/>
                                        </h:panelGrid>
                                    </h:form>

                                    <br/>
                                    <br/>
                                    <p:dataTable  var="programa" value="#{programaBean.listaProgramasRegionalizacion}" 
                                                  paginator="true" paginatorPosition="bottom" rows="10" lazy="true" >



                                        <p:column headerText="Seleccionar" style="width: 20px; text-align: center" >
                                            <h:selectBooleanCheckbox value="#{user.rememberMe}" />
                                        </p:column>

                                        <p:column headerText="Programa" style="width:80px; text-align: justify">
                                            <h:outputText value="#{programa.pronombre}" />
                                        </p:column>

                                        <p:column headerText="Facultad" style="width:80px" >
                                            <h:outputText  value="#{programa.facultad.facid}" />
                                        </p:column> 
                                    </p:dataTable>
                                </div>


                            </p:tab>  

                        </p:tabView>

                         
                        <div  >
                            <h:panelGrid columns="2" cellspacing="10"  style="align-items: center">
                                <p:commandButton  value="Cancelar" actionListener="#{templateBean.verConfiguracionInicial()}" />
                                <p:commandButton   value="Guardar" actionListener="#{templateBean.verConfiguracionInicial()}" styleClass="ui-priority-primary"/>
                            </h:panelGrid>
                        </div>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
