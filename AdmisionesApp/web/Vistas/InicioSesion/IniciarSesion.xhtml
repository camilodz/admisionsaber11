<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>

        <ui:composition template="./../../TemplateInicial.xhtml">
            <ui:define name="content">

                <h:form>
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columns="2" styleClass="centeredP">

                        <p:outputLabel for="txtUsuario" value="Usuario" />
                        <p:inputText id="txtUsuario" required="true" />

                        <p:outputLabel for="txtClave" value="Contraseña" />
                        <p:inputText id="txtClave" required="true" />
                         &nbsp;
                        <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" action="#{templateBean.verPaginaPrincipal()}" />

                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
