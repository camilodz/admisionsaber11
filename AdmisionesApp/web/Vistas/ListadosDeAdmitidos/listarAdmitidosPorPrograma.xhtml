<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">
                <br/> <br/><br/> <br/>
                <p:panel>
                    <h2><h:outputText value="Ver configuración de programas ofertados - ...
                                      "></h:outputText></h2>
                    <p:growl id="msgs" life="1000"/>
                    <h3><h:outputText value="Visualizando la configuración de 
                                      cupos de los programas ofertados pertenecientes a la 
                                      --- 
                                      para el Perido Académico #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h3>
                    <br/>



                    <h:form id="formMostrarAspirantesPOPrograma">
                        <p:growl id="growl" showDetail="true" sticky="true" />  
                        

                        <p:dataTable id="tablaMostrarAspirantesPOPrograma" var="ap" value="#{aplicaBean.listar}" rowIndexVar="rowId"
                                     emptyMessage="No hay Aspirantes Ponderables" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" rows="10" style="margin-bottom:20px" widgetVar="MostrarPOWidget" filteredValue="#{aplicaBean.filtro}">


                            <p:column headerText="Puesto">
                                <h:outputText value="#{rowId + 1}" />
                            </p:column>
                            <p:column headerText="Identificación/CC" filterBy="#{ap.aspirantePonderable.aspid}" filterMatchMode="contains">
                                <h:outputText value="#{ap.aspirantePonderable.aspid}" />
                            </p:column>
                            <p:column headerText="Programa">
                                <h:outputText value="#{aplicaBean.selectedNomPro}" />
                            </p:column>

                            <p:column headerText="%Ponderado Total">
                                <h:outputText value="#{ap.aspirantePonderable.asppondtotal}" />
                            </p:column>
                            <p:column headerText="%Lectura Crítica">
                                <h:outputText value="#{ap.aspirantePonderable.asplecturacritica}" />
                            </p:column>
                            <p:column headerText="%Matemáticas">
                                <h:outputText value="#{ap.aspirantePonderable.aspmatematicas}" />
                            </p:column>
                            <p:column headerText="%Sociales y Ciudadanas">
                                <h:outputText value="#{ap.aspirantePonderable.aspcsociales}" />
                            </p:column>
                            <p:column headerText="%Ciencias Naturales">
                                <h:outputText value="#{ap.aspirantePonderable.aspcnaturales}" />
                            </p:column>
                            <p:column headerText="%Inglés">
                                <h:outputText value="#{ap.aspirantePonderable.aspingles}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{ap.listaAdmitidos.listestado}" />
                            </p:column>
                            <p:column headerText="Tipo Inscrito">
                                <h:outputText value="#{ap.aspirantePonderable.asptipoinscrito}" />
                            </p:column>
                            <p:column headerText="Tipo Admitido">
                                <h:outputText value="#{ap.listaAdmitidos.listtipoadmitido}" />
                            </p:column>


                        </p:dataTable>
                        <br/><br/>
                        
                        <p:commandButton value="Volver" action="#{aplicaBean.verAdmitidosPublicados()}" ></p:commandButton>

                        <h:commandLink>
                            <p:graphicImage name="/images/pdf.png" />
                            <p:dataExporter type="pdf" target="tablaMostrarAspirantesPOPrograma" fileName="Aspirantes_#{aplicaBean.selectedNomPro}" />
                        </h:commandLink>
                        
                         <h:commandLink>
                            <p:graphicImage name="/images/excel.png" />
                            <p:dataExporter type="xls" target="tablaMostrarAspirantesPOPrograma" fileName="Aspirantes_#{aplicaBean.selectedNomPro}" />
                        </h:commandLink>
                        
                        
                        <p:commandButton value="Volver" action="#{aplicaBean.verAdmitidosPublicados()}" ></p:commandButton>
                    </h:form>
                </p:panel>

            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
