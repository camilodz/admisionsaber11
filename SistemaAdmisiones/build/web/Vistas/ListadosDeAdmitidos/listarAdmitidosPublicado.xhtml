<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">
                <p:panel>
                    <h2><h:outputText value="Ver configuración de programas ofertados - ...
                                      "></h:outputText></h2>
                    
                    <h3><h:outputText value="Visualizando la configuración de 
                                      cupos de los programas ofertados pertenecientes a la 
                                      --- 
                                      para el Perido Académico #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h3>
                    <br/> <br/>
                    <h:form id="formMostrarPO">
                        <p:growl id="msgs" life="1000"/>
                        
                               <br/>
                        <p:dataTable id="tablaMostrarPO" var="pof" value="#{programaofertadoBean.listaPO}" 
                                     emptyMessage="No hay Programas Ofertados" widgetVar="MostrarPOWidget" filteredValue="#{programaofertadoBean.filtro}">
                            

                            <p:column headerText="Programa" filterBy="#{pof.programa.pronombre}" filterMatchMode="contains">
                                <h:outputText value="#{pof.programa.pronombre}" />
                            </p:column>
                            
                            <p:column headerText="Número de Aspirantes" >
                                <h:outputText value="#{pof.pofcuposreg}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton value="Ver" action="#{aplicaBean.verAdmitidosPrograma(pof.programa.proid)}" icon="ui-icon-search">
                                    <f:setPropertyActionListener target="#{aplicaBean.selectedPro}" value="#{pof.programa.proid}" />
                                    <f:setPropertyActionListener target="#{aplicaBean.selectedNomPro}" value="#{pof.programa.pronombre}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                            <br/>
                               
                               <p:commandButton value="Volver" action="vistaInicio.xhtml" >
                                   
                               </p:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                               <p:commandButton value="Exportar Datos" action="listarAdmitidosPorPrograma.xhtml" >
                                   
                               </p:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;
                               <p:commandButton value="Enviar Notificación" action="listarAdmitidosPorPrograma.xhtml" >
                                   
                               </p:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;
                    </h:form>
                    

                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
