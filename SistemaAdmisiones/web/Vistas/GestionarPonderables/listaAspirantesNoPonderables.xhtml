<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">                
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:panel>                    
                        <h2><h:outputText value="Gestion de Ponderables - #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h2>
                        <h3><p:outputLabel value="Listado de Aspirantes por Programa que NO se pueden ponderar." /></h3>
                        <h:panelGrid columns="3" border="0">
                            <p:outputLabel for="console" value="Ver por:" />
                            <p:selectOneMenu id="console" style="width:150px">
                                <f:selectItem itemLabel="Todos" itemValue="Todos los Programas" />
                                <f:selectItem itemLabel="Facultad de Artes" itemValue="Sede Popayán" />
                                <f:selectItem itemLabel="Facultad de Ingenieria Civil" itemValue="Regionalización" />                                
                            </p:selectOneMenu>
                            <p:commandButton value="Buscar" action="#{menuView.save}" update="growl" />
                        </h:panelGrid>
                        <br/><br/>
                        <h1><p:outputLabel value="NOTA: Aquí mostraria segun los datos de la base de datos Aspirantes no Ponderables." /></h1>
                        <br/>
                        <p:dataTable id="tablaMostrarFac" var="fac" value="#{facultadBean.listaFac}" 
                                     emptyMessage="No hay Facultades">
                            <p:column headerText="Facultad">
                                <h:outputText value="#{fac.facnombre}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:column>
                                    <p:commandButton value="Listar" action="listarProgramasOfertados.xhtml">
                                        <f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column>
                                    <p:commandButton  action="#{programaofertadoBean.verProgramasFacultad(fac.facid)}" icon="ui-icon-search" title="View" value="Ver" >
                                        <!--<f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />-->
                                    </p:commandButton>
                                </p:column>                            
                                <p:column>
                                    <p:commandButton action="#{programaofertadoBean.configProgramasFacultad(fac.facid)}" value="Configurar" >
                                        <!--<f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />-->
                                    </p:commandButton>
                                </p:column>
                            </p:column>
                        </p:dataTable>
                        <br/><br/>
                        <p:panelGrid columns="3">
                            <p:commandButton value="Volver" actionListener="#{menuView.save}" />
                            <p:commandButton value="Enviar Correo de Notificacion" actionListener="#{menuView.save}" />
                            <p:commandLink value="Ver Listado de los Ponderables" actionListener="#{menuView.save}" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
