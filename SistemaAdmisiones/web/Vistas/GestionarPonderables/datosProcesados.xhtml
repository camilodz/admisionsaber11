<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">
                <h:form>                    
                    <p:panel>
                        <h2><h:outputText value="Gestion de Ponderables - #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h2>                                                  
                        <br/>
                        <h3><p:outputLabel>Los datos han sido procesados correctamente</p:outputLabel></h3>
                        <p:panelGrid columns="2">
                            <p:graphicImage name="demo/images/misc/kobe.png" />
                            <p:commandLink value="Ver listado de Aspirantes que se pueden ponderar" action="#{gestionPonderablesBean.listaPonderable()}" />
                            <p:graphicImage name="demo/images/misc/kobe.png" />
                            <p:commandLink value="Ver listado de Aspirantes que NO se pueden ponderar" action="#{gestionPonderablesBean.listaNoPonderable()}" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
