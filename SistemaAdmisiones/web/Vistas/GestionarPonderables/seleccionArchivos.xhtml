<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">
                <h:form>                    
                    <p:panel>
                        <h2><h:outputText value="Gestion de Ponderables - #{programaofertadoBean.listaPO.get(0).periodo.perid}"></h:outputText></h2>                                                  
                        <br/>
                        <h3><h:outputText value="Seleccione el archivo de Aspirantes"/></h3>
                        <p:fieldset id="fieldsetAsp" legend="Aspirantes" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton id="btnSelArchiAsp" value="Seleccionar Archivo" actionListener="#{menuView.save}"/>
                                <p:outputLabel value="#{gestionPonderablesBean.nombreArchivoAsp}" />
                            </h:panelGrid>
                        </p:fieldset>
                        <br/><br/>
                        <h3><h:outputText value="Seleccione el archivo del ICFES"/></h3>
                        <p:fieldset id="fieldsetIcfes" legend="ICFES" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton id="btnSelArchiIcfes" value="Seleccionar Archivo" actionListener="#{menuView.save}"/>
                                <p:outputLabel value="#{gestionPonderablesBean.nombreArchivoAsp}" />
                            </h:panelGrid>
                        </p:fieldset>
                    </p:panel>
                </h:form>
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
