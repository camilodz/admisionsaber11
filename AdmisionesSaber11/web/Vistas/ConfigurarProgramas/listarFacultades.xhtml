<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <h:form id="formMostrarFac">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:panel>
                        <h2 align="center"><h:outputText value="Configurar Programas - 2018.1"></h:outputText></h2>
                        <h2><h:outputText value="Seleccione una Facultad para configurar cupos y ponderados de los programas pertenecientes" /> </h2>                    
                        <h:panelGrid columns="3" border="0">
                            <p:outputLabel for="console" value="Ver por:" />
                            <p:selectOneMenu id="console" style="width:150px">
                                <f:selectItem itemLabel="Todos los Programas" itemValue="Todos los Programas" />
                                <f:selectItem itemLabel="Sede Popay치n" itemValue="Sede Popay치n" />
                                <f:selectItem itemLabel="Regionalizaci칩n" itemValue="Regionalizaci칩n" />                                
                            </p:selectOneMenu>
                            <p:commandButton value="Buscar" action="listarProgramasOfertados.xhtml" update="growl" />
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <p:dataTable id="tablaMostrarFac" var="fac" value="#{facultadBean.listaFac}" 
                                     emptyMessage="No hay Facultades">


                            <p:column headerText="Facultad">
                                <h:outputText value="#{fac.facnombre}" />
                            </p:column>


                            <p:column headerText="Acciones">
                                <p:column>
                                    <p:commandButton value="Listar" action="listarProgramasOfertados.xhtml">
                                        <f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column>
                                    <p:commandButton  action="#{programaofertadoBean.verProgramasFacultad(fac.facid)}" icon="ui-icon-search" title="View" value="Ver" >
                                        <!--<f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />-->
                                    </p:commandButton>
                                </p:column>                            
                                <p:column>
                                    <p:commandButton action="#{gestorAdmisionesBean.configProgramasFacultad(fac.facid)}" value="Configurar" >
                                        <!--<f:setPropertyActionListener target="#{programaofertadoBean.selectedFac}" value="#{fac.facid}" />-->
                                    </p:commandButton>
                                </p:column>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
